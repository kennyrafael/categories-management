<mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
<ng-container *ngIf="!loading">
    <h1 mat-dialog-title *ngIf="data">
      New category inside: <b>{{ data.category.name }}</b>
    </h1>
    <h1 mat-dialog-title *ngIf="!data">
      New category
    </h1>
  <div mat-dialog-content>
    <p>How would you like to call the new category?</p>
    <form>
      <mat-form-field class="full-width">
        <mat-label>Name *</mat-label>
        <input autocomplete="off" ngDefaultControl matInput [formControl]="name" />
        <mat-error *ngIf="name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="create()" color="primary">
      Save
    </button>
  </div>
</ng-container>
